<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Results</title>
</head>
<body>
    <h2>Possible Words</h2>
    {% if words %}
        <ul>
        {% for word in words %}
            <li>{{ word }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No words found.</p>
    {% endif %}
    <a href="/">Try Again</a>
</body>
</html>
