<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Finder</title>
</head>
<body>
    <h1>Spelling Bee Word Finder</h1>
    <form method="post">
        {% for i in range(1, 7) %}
        <input type="text" name="letter{{ i }}" maxlength="1" required>
        {% endfor %}
        <input type="text" name="center_letter" maxlength="1" placeholder="Center Letter" required>
        <button type="submit">Find Words</button>
    </form>
</body>
</html>
